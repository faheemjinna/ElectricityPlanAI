<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Electricity Plan Estimator</title>
    <style>
        :root {
            --bg: #0f172a;
            /* slate-900 */
            --muted: #1e293b;
            /* slate-800 */
            --card: #111827;
            /* gray-900 */
            --text: #e5e7eb;
            /* gray-200 */
            --accent: #3b82f6;
            /* blue-500 */
            --green: #22c55e;
            /* green-500 */
            --red: #ef4444;
            /* red-500 */
            --border: #334155;
            /* slate-700 */
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji';
            background: var(--bg);
            color: var(--text);
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 900px) {
            .grid {
                grid-template-columns: 380px 1fr;
            }
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            margin: 0;
            font-size: 1.2rem;
            padding: 16px 18px;
            border-bottom: 1px solid var(--border);
        }

        .card .body {
            padding: 18px;
        }

        label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 6px;
            opacity: 0.9;
        }

        input,
        textarea,
        select {
            width: 100%;
            background: var(--muted);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px 12px;
            outline: none;
        }

        textarea {
            min-height: 90px;
            resize: vertical;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        @media (min-width: 560px) {
            .row.cols-2 {
                grid-template-columns: 1fr 1fr;
            }
        }

        .actions {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        button {
            background: var(--accent);
            color: white;
            border: 0;
            border-radius: 12px;
            padding: 10px 14px;
            font-weight: 600;
            cursor: pointer;
        }

        button.secondary {
            background: transparent;
            border: 1px solid var(--border);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .help {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-top: 6px;
        }

        .error {
            color: var(--red);
            margin-top: 8px;
            font-size: 0.9rem;
        }

        .plan {
            border: 1px solid var(--border);
            border-radius: 14px;
            overflow: hidden;
        }

        .plan header {
            background: #0b1220;
            padding: 12px 14px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
        }

        .pill {
            border: 1px solid var(--border);
            padding: 6px 10px;
            border-radius: 999px;
            font-size: 0.8rem;
            opacity: 0.9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px 12px;
            border-bottom: 1px solid var(--border);
            text-align: left;
            font-size: 0.92rem;
        }

        th {
            background: #0b1220;
            position: sticky;
            top: 0;
        }

        tfoot td {
            font-weight: 700;
        }

        .muted {
            opacity: 0.8;
        }

        .money {
            font-variant-numeric: tabular-nums;
        }

        .good {
            color: var(--green);
        }

        .spinner {
            display: none;
            width: 22px;
            height: 22px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="grid">
            <div class="card">
                <h2>Inputs</h2>
                <div class="body">
                    <form id="billForm">
                        <div class="row cols-2">
                            <div>
                                <label for="type_input">Type</label>
                                <select id="type_input" required>
                                    <option value="apartment">Apartment</option>
                                    <option value="house">House</option>
                                </select>
                            </div>
                            <div>
                                <label for="company_input">Company ID (or name)</label>
                                <input id="company_input" placeholder="e.g., 2 or TXU" required />
                            </div>
                        </div>

                        <div style="margin-top:12px">
                            <label for="usage">12 months usage (kWh)</label>
                            <textarea id="usage" placeholder="Comma or space separated: 100, 150, 200, ..."
                                required></textarea>
                            <div class="help">Paste 12 numbers separated by commas or spaces. Example:
                                <code>100, 150, 200, 250, 300, 350, 400, 450, 500, 550, 600, 650</code>
                            </div>
                        </div>

                        <div class="actions">
                            <button id="submitBtn" type="submit">Calculate</button>
                            <button type="button" class="secondary" id="demoBtn">Fill demo usage</button>
                            <div class="spinner" id="spinner"></div>
                        </div>
                        <div id="formError" class="error"></div>
                    </form>
                </div>
            </div>

            <div class="card">
                <h2>Results</h2>
                <div class="body" id="results">
                    <div class="muted">Run a calculation to see plan breakdowns here.</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = "http://127.0.0.1:5000";
        const ENDPOINT = "/getestimate"; // GET expected

        const form = document.getElementById('billForm');
        const btn = document.getElementById('submitBtn');
        const demoBtn = document.getElementById('demoBtn');
        const err = document.getElementById('formError');
        const spinner = document.getElementById('spinner');
        const results = document.getElementById('results');

        demoBtn.addEventListener('click', () => {
            const arr = Array.from({ length: 12 }, (_, i) => 100 + i * 50);
            document.getElementById('usage').value = arr.join(', ');
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            err.textContent = '';

            const type_input = document.getElementById('type_input').value.trim();
            const company_input = document.getElementById('company_input').value.trim();
            const usageRaw = document.getElementById('usage').value.trim();

            const usage = parseUsage(usageRaw);
            if (usage.length !== 12 || usage.some(v => !Number.isFinite(v))) {
                err.textContent = 'Please enter exactly 12 numeric values for usage.';
                return;
            }

            toggleLoading(true);
            try {
                // Build query string for GET request
                const query = new URLSearchParams({
                    type_input,
                    company_input,
                    usage: usage.join(",")
                }).toString();

                const res = await fetch(`${API_BASE}${ENDPOINT}?${query}`, {
                    method: 'GET'
                });

                const data = await res.json().catch(() => ({}));
                if (!res.ok) {
                    throw new Error(data?.error || 'Request failed');
                }

                const plans = normalizePlans(data);
                renderResults(plans, usage);
            } catch (e) {
                console.error(e);
                err.textContent = e.message || 'Something went wrong. Check console.';
            } finally {
                toggleLoading(false);
            }
        });

        function parseUsage(str) {
            return str
                .split(/[\s,]+/)
                .filter(Boolean)
                .map(s => Number(s));
        }

        function toggleLoading(on) {
            btn.disabled = !!on;
            spinner.style.display = on ? 'inline-block' : 'none';
        }

        function normalizePlans(payload) {
            if (Array.isArray(payload?.plans)) return payload.plans;
            if (payload?.plan && typeof payload.plan === 'object') return [payload.plan];
            if (Array.isArray(payload)) return payload;
            throw new Error('Unexpected API response shape');
        }

        function renderResults(plans, usage) {
            if (!plans || plans.length === 0) {
                results.innerHTML = '<div class="muted">No plans returned.</div>';
                return;
            }

            const frag = document.createDocumentFragment();
            plans.forEach((plan, idx) => {
                const provider = plan.provider || plan.company || '';
                const planName = plan.plan_name || plan.name || `Plan ${idx + 1}`;
                const months = Array.isArray(plan.months) ? plan.months : [];
                const total = plan.total ?? months.reduce((acc, m) => acc + (Number(m.amount) || 0), 0);

                const wrapper = document.createElement('div');
                wrapper.className = 'plan';
                wrapper.innerHTML = `
          <header>
            <div>
              <div style="font-weight:700; font-size:1rem">${escapeHtml(provider)} ${provider && planName ? '·' : ''} ${escapeHtml(planName)}</div>
              <div class="muted" style="font-size:0.85rem">12-month breakdown</div>
            </div>
            <div class="pill">Total: <span class="money">$${Number(total).toFixed(2)}</span></div>
          </header>
          <div class="body">
            <div style="overflow:auto; max-height: 420px;">
              <table>
                <thead>
                  <tr>
                    <th>Month</th>
                    <th>Usage (kWh)</th>
                    <th>Amount</th>
                  </tr>
                </thead>
                <tbody>
                  ${Array.from({ length: Math.max(usage.length, months.length, 12) }, (_, i) => {
                    const m = months[i] || { month: `Month ${i + 1}`, amount: '' };
                    const u = usage[i] ?? '';
                    const amt = Number(m.amount);
                    const amtStr = Number.isFinite(amt) ? `$${amt.toFixed(2)}` : '';
                    return `<tr><td>${escapeHtml(m.month || `Month ${i + 1}`)}</td><td>${escapeHtml(String(u))}</td><td class="money">${amtStr}</td></tr>`;
                }).join('')}
                </tbody>
                <tfoot>
                  <tr>
                    <td colspan="2">Total</td>
                    <td class="money">$${Number(total).toFixed(2)}</td>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
        `;
                frag.appendChild(wrapper);
            });

            results.innerHTML = '';
            results.appendChild(frag);
        }

        function escapeHtml(str) {
            return String(str)
                .replaceAll('&', '&amp;')
                .replaceAll('<', '&lt;')
                .replaceAll('>', '&gt;')
                .replaceAll('"', '&quot;')
                .replaceAll("'", '&#039;');
        }
    </script>
